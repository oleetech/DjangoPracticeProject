{% extends 'base.html' %}
{% block content %}


  <div class="col-md-12">
	
    <div class="card">
		<div class="card-body">
		  <h2 class="font-weight-bold my-2 text-center mb-2 mt-2 font-weight-bold">
			  <strong>Unit</strong>
			</h2>
			<hr>
	{% if messages %}
		<div class="messages">
		{% for message in messages %}
			<div class="alert {% if message.tags %}alert-{{ message.tags }}"{% endif %}>
				{{ message }}
			</div>
		{% endfor %}
		</div>
	{% endif %}
<!-- Success message -->
<form method="post">
    {% csrf_token %}
	<div class="col-md-4 mb-4">
        <div class="form-group">
          <label for="defaultForm-name">Unit Name</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <i class="fas fa-envelope"></i>
              </span>
            </div>
            <input type="text" id="defaultForm-name" class="form-control" name="name">
          </div>
        </div>
      </div>
  

	  <div class="text-center">
		<button type="submit" class="btn blue-gradient btn-rounded waves-effect waves-light">Save</button>
	  </div>
	  
</form>
</div>
</div>
</div>

{%endblock  %}
