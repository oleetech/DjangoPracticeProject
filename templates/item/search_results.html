
{% extends 'base.html' %}

{% block content %}


  <div class="col-md-12">

    <div class="card">
      <div class="card-body">

<!-- search_results.html -->
{% for item in results %}
  <h3>{{ item.name }}</h3>
  <p>{{ item.description }}</p>
  <a href="{% url 'item_detail' item.pk %}">View</a>
  <!-- Display other fields as necessary -->
{% empty %}
  <p>No results found.</p>
{% endfor %}

</div>
</div>
</div>

  {%endblock  %}
