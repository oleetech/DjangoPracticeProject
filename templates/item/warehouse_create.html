{% extends 'base.html' %}
{% block content %}


  <div class="col-md-12">
	{% if messages %}
		<div class="messages">
		{% for message in messages %}
			<div class="alert {% if message.tags %}alert-{{ message.tags }}"{% endif %}>
				{{ message }}
			</div>
		{% endfor %}
		</div>
	{% endif %}
<!-- Success message -->
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <input type="submit" value="Submit">
</form>
</div>

{%endblock  %}
